spring:
  application:
    name: legacy-system-api
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI}
  datasource:
    url: ${LEGACY_SYSTEM_DB_URL}
    username: ${LEGACY_SYSTEM_DB_USERNAME}
    password: ${LEGACY_SYSTEM_DB_PASSWORD}
    driver-class-name: oracle.jdbc.OracleDriver
    jpa:
      hibernate:
        ddl-auto: none
      database-platform: org.hibernate.dialect.Oracle12cDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    database: oracle
    baseline-version: 0

server:
  port: 8084
