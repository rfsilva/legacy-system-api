spring:
  application:
    name: legacy-system-api
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/data-integration-realm
  datasource:
    url: jdbc:oracle:thin:@localhost:1521/XEPDB1
    username: datainteg
    password: datainteg
    driver-class-name: oracle.jdbc.OracleDriver
    jpa:
      hibernate:
        ddl-auto: none
      database-platform: org.hibernate.dialect.Oracle12cDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    database: oracle
    baseline-version: 0

server:
  port: 8084
